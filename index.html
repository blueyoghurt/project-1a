<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script> -->
  <script src="quiz.js"></script><!-- load your quiz file here-->
  <script src="quiz-tester.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1>Who wants to be a millionaire</h1>
    <div class="questionSection">
      <p id="QuestionText"><span id="QuestionNumber"></span></p>
    </div>

    <div class="optionsSection">
      <button class="quiz-ans" value="0">Option A</button>
      <button class="quiz-ans" value="1">Option B</button>
      <button class="quiz-ans" value="2">Option C</button>
      <button class="quiz-ans" value="3">Option D</button>
    </div>

    <div class="container alert alert-success hidden" id="CorrectAnswer">
      <strong>Bingo!</strong> You got it!.
    </div>
    <div class="container alert alert-danger hidden" id="WrongAnswer">
      <strong>Shucks!</strong> It's not the right answer.
    </div>
    <div class="resetB">
      <button type="button" id="resetB">Reset</button>
    </div>
    <div id="progressBar"><div></div></div>
  </div>
</body>
</html>
